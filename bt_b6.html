<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/AlexEmashev/lsb-lightbox/master/dist/lsb.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container text-center align-middle">
        <h1 class="align-middle glitch" data-glitch="Bài Tập">Bài Tập Về Nhà</h1>
        <button class="rainbow rainbow-1" data-toggle="modal" data-target="#number1">
            Bài 1
        </button>
        <button class="rainbow rainbow-2" data-toggle="modal" data-target="#number2">
            Bài 2
        </button>
        <button class="rainbow rainbow-3" data-toggle="modal" data-target="#number3">
            Bài 3
        </button>
        <button class="rainbow rainbow-4" data-toggle="modal" data-target="#number4">
            Bài 4
        </button>

    </div>
    <!-- Modal 1 -->
    <div class="modal fade" id="number1" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1 class="text-center">Bài 1</h1>
                <h2>Tìm số nguyên dương nhỏ nhất sao cho : biết 1+2+3+...+n > 1000</h2>
                <button class="btn" onclick="bai1()">Đáp Án</button>
                <p id="bai1" class="text-center"></p>
            </div>
        </div>
    </div>
    <!-- Modal 2 -->
    <div class="modal fade" id="number2" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1 class="text-center">Bài 2</h1>
                <h2>tính S(n) = x+ x^2 + x^3 +.... + x^n</h2>
                <input type="text" placeholder="Nhập vào số x" id="txtNumber2x" />
                <input type="text" placeholder="Nhập vào số n" id="txtNumber2n" />
                <button class="btn" onclick="bai2()">Tính</button>
                <p id="bai2" class="text-center"></p>
            </div>
        </div>
    </div>
    <!-- Modal 3 -->
    <div class="modal fade" id="number3" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1 class="text-center">Bài 4</h1>
                <h2>Nhập vào n , và tính giai thừa 1*2 * ...n</h2>
                <input type="text" placeholder="Nhập vào số n" id="txtNumber3" />
                <button class="btn" onclick="bai4()">Tính</button>
                <p id="bai3" class="text-center"></p>
            </div>
        </div>
    </div>
    <!-- Modal 4 -->
    <div class="modal fade" id="number4" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1 class="text-center">Bài 4</h1>

                <button class="btn" onclick="bai4()">Bấm vào đây đi!!!</button>
                <div id="bai41" class="text-center " style="display: none;" >
                    <div class="h">div 1</div>
                    <div class="h">div 2</div>
                    <div class="h">div 3</div>
                    <div class="h">div 4</div>
                    <div class="h">div 5</div>
                    <div class="h">div 6</div>
                    <div class="h">div 7</div>
                    <div class="h">div 8</div>
                    <div class="h">div 9</div>
                    <div class="h">div 10</div>
                </div>
                <p id="bai4" class="text-center"></p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./bt_b6.js"></script>
</body>

</html>
